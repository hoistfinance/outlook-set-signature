<!DOCTYPE html>
<html>

<head>
  <title>Signature Data Form</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="../css/editsignature.css" rel="stylesheet" type="text/css" media="all" />
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="../../utilities.js"></script>
  <script type="text/javascript" src="../js/taskpane_render.js"></script>  
</head>

<body>  
  <div class="container">
    <h2>Insert your details</h2>

    <input type="text" id="display_name" placeholder="Full name" onclick="this.select()" required />

    <input type="email" id="email_id" placeholder="Email address" onclick="this.select()" required />

    <input type="text" id="job_title" placeholder="Title" />

    <input type="text" id="department" placeholder="Department" />

    <input type="text" id="phone_number" placeholder="Phone number" />

    <input type="text" id="greeting_text" placeholder="Eg: Regards," />

    <input type="text" id="preferred_pronoun" placeholder="Eg: She/Her" />

    <button id="next_button_t1" class="registerbtn" onclick="create_user_info()">Save</button>

    <button id="reset_all_config_btn" class="registerbtn" onclick="reset_all_configuration()">Clear</button>

    <p id="message"></p>
  </div>

</body>

</html>
